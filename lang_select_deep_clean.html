<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select your language</title>
  <style>
    .background {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      font-family: Arial, sans-serif;
    }

    .group-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .group-container h1 {
      font-size: 3rem;
      margin: 10px 0;
    }

    .group-container p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .button-64 {
      background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
      border: 0;
      border-radius: 12px;
      padding: 4px;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      cursor: pointer;
      font-family: Phantomsans, sans-serif;
      font-size: 20px;
      min-width: 180px;
      max-width: 240px;
      text-align: center;
    }

    .button-64 span {
      display: block;
      background-color: rgb(5, 6, 45);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      transition: background 0.3s ease;
    }

    .button-64:hover span {
      background: none;
    }
    .logo-container {
    display: flex;
    justify-content: center;
    align-items: right;
    padding: 20px;
    gap: 30px;
  }
  
  .logo {
    height: 60px;
    object-fit: contain;
    position:absolute;
    top: 20px;
    right: 20px;
  }
.navigation {
  font-family: Arial, sans-serif;
  font-size: 20px;
  margin: 20px;
  position:absolute;
  top: 20px;
  left: 20px;
}

.navigation a {
  text-decoration: underline;
  color: #000000;
  padding: 0 5px;
}

.navigation a:hover {
  text-decoration: none;
}

.navigation span {
  color: #555;
  padding: 0 5px;
}
  </style>
</head>
<body>
  <div class="background">
    <nav class="navigation">
        <a href="Page1.html">Home</a>
      </nav>
    <div class="group-container">
      <h1>Select from the following languages:</h1>
      
    </div>
    <header>
        <div class="logo-container">
          <img src="BFC Logo/bfcadjlogo.png" alt="Bradley Free Clinic Logo" class="logo" />
        </div>
      </header>
    <div class="button-grid">
      <button class="button-64" onclick="window.location.href='procedure&post-pro.html';">
        <span>English</span>
      </button>
      <button class="button-64" onclick="window.location.href='proc&postproesp.html';">
        <span>Spanish</span>
      </button>
      <!--
      <button class="button-64" onclick="window.location.href='Farsi_deep_cleaning';">
        <span>Farsi</span>
      </button>
      <button class="button-64" onclick="window.location.href='Dari_deep_cleaning';">
        <span>Dari</span>
      </button>
      -->
    </div>
  </div>
</body>
</html>
